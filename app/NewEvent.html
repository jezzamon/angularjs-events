<!DOCTYPE html>

<html ng-app="eventsApp" class="no-js">
<!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>

<body ng-cloak>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="/NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>
    
    <style>input.ng-invalid.ng-dirty {background-color: pink;}</style>
    <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
      <div class="container">
        <h1>New Event</h1>
        <hr>
        <form name="newEventForm">
          <fieldset >
            <label for="eventName">Event Name</label>
            <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event...">
            <label for="eventDate">Event Date</label>
            <input id="eventDate" type="text" required ng-model="event.date" placeholder="format (mm/dd/yyyy) ...">
            <label for="eventTime">Event Time</label>
            <input id="eventTime" type="text" ng-model="event.time"placeholder="Start and end time">
            <label for="eventLocation">Event Location</label>
            <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of your event...">
            <br>
            <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City...">
            <input type="text" type="text" ng-model="event.location.province" class="input-small" placeholder="Province...">

            <label for="eventImageUrl">Image</label>
            <input id="eventImageUrl" ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="Url of image...">
          </fieldset>

          <img ng-src="{{event.imageUrl}}" alt="img-placeholder">
          <br>
          <br>

          <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
          <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
      </div>
    </div>
	</div>

	<script src="./lib/jquery.min.js"></script>
	<script src="./lib/jquery.min.js"></script>
	<script src="./lib/bootstrap.min.js"></script>
	<script src="./lib/angular/angular.js"></script>
	<script src="./lib/angular/angular-sanitize.js"></script>
	<script src="./lib/angular/angular-resource.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/controllers/EventController.js"></script>
  <script src="./js/controllers/EditEventController.js"></script>
  <script src="./js/services/EventDataService.js"></script>

</body>

</html>
