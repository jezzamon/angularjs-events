<!DOCTYPE html>

<html ng-app="eventsApp" class="no-js">


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cookie Store Sample</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>

<body ng-cloak>
	<div class="container">
		
		<div ng-controller="CookieStoreSampleController">
      <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
      		<button class="btn" ng-click="getEventFromCookie()">Get Event from Cookie</button>
      		<button class="btn" ng-click="removeEventFromCookie()">Remove Event from Cookie</button>
    </div>

		</div>

	</div>

	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular/angular-sanitize.js"></script>
	<script src="/lib/angular/angular-resource.js"></script>
	<script src="./lib/angular/angular-cookies.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/EventController.js"></script>
	<script src="./js/controllers/CookieStoreSampleController.js"></script>
	<script src="/js/services/EventDataService.js"></script>

</body>

</html>
